<!DOCTYPE html><html><body class="w-100"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"><script src="https://unpkg.com/pdf-lib@1.4.0"></script><script src="https://unpkg.com/downloadjs@1.4.7"></script>
<div class="d-flex flex-column justify-content-center mx-auto" style="max-width: 500px; padding: 0 1rem;">
    <input class="form-control mt-3" type="text" id="name" placeholder="output file name" ><input class="form-control-file mt-3" type="file" id="files" multiple><button class="btn btn-success mt-3" type="submit" onclick="merge()">Merge pdfs</button>
</div>
<script>
merge = async () => await mergePdfs(await Promise.all([...document.getElementById('files').files].map(f => f.arrayBuffer())));
async function mergePdfs(pdfsToMerges) {
  const mergedPdf = await PDFLib.PDFDocument.create();
  const actions = pdfsToMerges.map(async pdfBuffer => {
    const pdf = await PDFLib.PDFDocument.load(pdfBuffer);
    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
    copiedPages.forEach((page) => mergedPdf.addPage(page));});
  await Promise.all(actions);
  const pdfBytes = await mergedPdf.save();
  download(pdfBytes, `${document.getElementById('name').value||"merged"}.pdf`, "application/pdf");
}</script></body></html>
